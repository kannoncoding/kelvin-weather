<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Temperature Converter</h2>

  <p>Enter a temperature in one field and click <strong>Convert</strong> to see all units.</p>

  <div>
    <label for="kelvin">Kelvin:</label><br />
    <input type="number" id="kelvin" placeholder="Enter Kelvin" />
  </div>

  <div>
    <label for="celsius">Celsius:</label><br />
    <input type="number" id="celsius" placeholder="Enter Celsius" />
  </div>

  <div>
    <label for="fahrenheit">Fahrenheit:</label><br />
    <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit" />
  </div>

  <button id="convertBtn">Convert</button>

  <p id="error" style="color: red;"></p>

  <script src="script.js"></script>

</body>
</html>
